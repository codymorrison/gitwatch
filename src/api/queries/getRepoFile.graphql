query GET_PROGRAMMING_LANGUAGES(
  $owner: String!
  $name: String!
  $expression: String!
) {
  repository(owner: $owner, name: $name) {
    object(expression: $expression) {
      ... on Blob {
        id
        oid
        text
        isTruncated
        isBinary
        commitUrl
        commitResourcePath
        byteSize
      }
    }
  }
}
